<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCaml Program Flow Visualizer</title>
    
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- CodeMirror -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@6.0.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/lang-javascript@6.2.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@6.1.2/dist/index.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e4e4e4;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main details"
                "controls main details";
            grid-template-columns: 300px 1fr 400px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 1px;
            background: #333;
        }

        .header {
            grid-area: header;
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #61dafb;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #61dafb;
        }

        .sidebar {
            grid-area: sidebar;
            background: #2d2d2d;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .main-content {
            grid-area: main;
            background: #1a1a1a;
            padding: 1rem;
            overflow: auto;
            position: relative;
        }

        .details-panel {
            grid-area: details;
            background: #2d2d2d;
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid #444;
        }

        .controls {
            grid-area: controls;
            background: #2d2d2d;
            padding: 1rem;
            border-top: 1px solid #444;
            border-right: 1px solid #444;
        }

        /* Sidebar Styles */
        .function-list {
            list-style: none;
        }

        .function-item {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }

        .function-item:hover {
            background: #3a3a3a;
        }

        .function-item.selected {
            background: #4a4a4a;
            border-left-color: #61dafb;
        }

        .function-item.entry-point {
            border-left-color: #28a745;
        }

        .function-item.recursive {
            border-left-color: #ffc107;
        }

        .function-item.high-complexity {
            border-left-color: #dc3545;
        }

        .function-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .function-meta {
            font-size: 0.75rem;
            color: #888;
            margin-top: 0.25rem;
        }

        .search-box {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e4e4e4;
            font-size: 0.9rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #61dafb;
        }

        /* Controls */
        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group select,
        .control-group input[type="range"],
        .control-group button {
            width: 100%;
            padding: 0.5rem;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e4e4e4;
            font-size: 0.8rem;
        }

        .control-group button {
            cursor: pointer;
            transition: background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .control-group button:hover {
            background: #4a4a4a;
        }

        .control-group button.active {
            background: #61dafb;
            color: #1a1a1a;
        }

        /* Details Panel */
        .details-content {
            font-size: 0.9rem;
        }

        .details-content h3 {
            color: #61dafb;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #444;
        }

        .function-signature {
            background: #3a3a3a;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.8rem;
            border-left: 3px solid #61dafb;
        }

        .doc-section {
            margin-bottom: 1.5rem;
        }

        .doc-section h4 {
            color: #ffc107;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .doc-summary {
            font-weight: 500;
            margin-bottom: 1rem;
            color: #e4e4e4;
        }

        .doc-description {
            color: #ccc;
            line-height: 1.5;
        }

        .doc-parameters ul,
        .doc-raises ul {
            list-style: none;
            padding-left: 0;
        }

        .doc-parameters li,
        .doc-raises li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #3a3a3a;
            border-radius: 4px;
        }

        .doc-parameters code,
        .doc-raises code {
            color: #61dafb;
            font-weight: 500;
        }

        .doc-examples pre {
            background: #3a3a3a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.8rem;
            border-left: 3px solid #28a745;
        }

        .doc-deprecated {
            background: #4a2c2a;
            color: #ff6b6b;
            padding: 0.75rem;
            border-radius: 4px;
            border-left: 3px solid #dc3545;
            margin-bottom: 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .metric-item {
            background: #3a3a3a;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #61dafb;
        }

        /* Mermaid styling */
        #mermaid-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Source code viewer */
        .source-viewer {
            height: 300px;
            background: #2d2d2d;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .source-header {
            background: #3a3a3a;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #444;
            font-size: 0.8rem;
            color: #999;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.1rem;
            color: #888;
        }

        .error {
            background: #4a2c2a;
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem;
            border-left: 3px solid #dc3545;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                grid-template-areas: 
                    "header header"
                    "main details"
                    "sidebar sidebar"
                    "controls controls";
                grid-template-columns: 1fr 400px;
                grid-template-rows: auto 1fr 200px auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "main"
                    "details"
                    "sidebar"
                    "controls";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto auto auto;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🔗 OCaml Program Flow Visualizer</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-functions">-</div>
                    <div>Functions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-modules">-</div>
                    <div>Modules</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="entry-points">-</div>
                    <div>Entry Points</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="cycles">-</div>
                    <div>Cycles</div>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <input type="text" class="search-box" placeholder="Search functions..." id="function-search">
            <ul class="function-list" id="function-list">
                <!-- Functions will be populated here -->
            </ul>
        </aside>

        <main class="main-content">
            <div id="mermaid-container">
                <div class="loading">Loading visualization...</div>
            </div>
        </main>

        <aside class="details-panel">
            <div class="details-content" id="details-content">
                <div class="loading">Select a function to view details</div>
            </div>
        </aside>

        <div class="controls">
            <div class="control-group">
                <label>View Mode</label>
                <select id="view-mode">
                    <option value="main">Main Flow</option>
                    <option value="modules">Module Hierarchy</option>
                    <option value="low-complexity">Low Complexity Only</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Complexity Filter</label>
                <input type="range" id="complexity-slider" min="0" max="20" value="20">
                <span id="complexity-value">Max: 20</span>
            </div>
            
            <div class="control-group">
                <button id="show-modules-btn" class="active">Show Modules</button>
            </div>
            
            <div class="control-group">
                <button id="export-btn">Export Diagram</button>
            </div>
        </div>
    </div>

    <script src="visualizer.js"></script>
</body>
</html>
